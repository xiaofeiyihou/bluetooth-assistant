name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          build-essential \
          openjdk-11-jdk \
          git \
          libgl1-mesa-dev \
          libgles2-mesa-dev \
          libgstreamer-plugins-base1.0-dev \
          libglib2.0-dev \
          libgtk-3-dev \
          libjpeg-dev \
          libglib2.0-dev \
          libpng-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer
        
    - name: Build APK
      run: |
        buildozer android debug
      env:
        BUILDZER_ANDROID_API: '31'
        BUILDZER_ANDROID_MINAPI: '21'
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: bluetooth-assistant-debug
        path: bin/*.apk
        retention-days: 7
        
    - name: Upload AAB
      uses: actions/upload-artifact@v3
      with:
        name: bluetooth-assistant-release
        path: bin/*.aab
        retention-days: 7
